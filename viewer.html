<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0e27;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar {
            background: #1a1f3a;
            border-bottom: 2px solid #4a7c59;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toolbar h2 {
            color: #4a7c59;
            font-size: 14px;
        }
        
        .toolbar button {
            background: #4a7c59;
            border: none;
            color: #0a0e27;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .toolbar button:hover {
            background: #5a9c6f;
        }
        
        #pdfContainer {
            flex: 1;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #pdfViewer {
            width: 100%;
            height: 100%;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h2 id="docTitle">üìÑ PDF Viewer</h2>
        <button onclick="window.close()">‚úï CLOSE</button>
    </div>
    <div id="pdfContainer">
        <embed id="pdfViewer" type="application/pdf">
    </div>

    <script>
        // Get PDF from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const pdfData = urlParams.get('pdf');
        const pdfTitle = urlParams.get('title') || 'Document';
        
        if (pdfData) {
            document.getElementById('docTitle').textContent = 'üìÑ ' + decodeURIComponent(pdfTitle);
            document.getElementById('pdfViewer').src = pdfData;
        } else {
            document.getElementById('pdfContainer').innerHTML = '<div class="error">‚ùå No PDF data found</div>';
        }
    </script>
</body>
</html>
